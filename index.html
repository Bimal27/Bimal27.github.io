<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Weather forcast</title>
</head>
<body>
    <nav>
        <img class="logo" src="https://img.appsrankings.com/1507144524/weather-forecast-and-alerts-logo.jpg" alt="Girl in a jacket" width="60" height="60">
    </nav>
    <div class="search  my-2 my-lg-0">
        <input class="form-control input-value w-25" type="text" placeholder="Please enter city name">
        <button class="btn btn-success  my-sm-0 ml-1">Search</button>
    </div>

     
    <div class="card">   
        <div class="city">
           <div class='circle'></div> 
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
